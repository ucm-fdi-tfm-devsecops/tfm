name: DevSecOps Pipeline

on:
  workflow_dispatch:
    inputs:
      registry:
        description: "Container registry (ghcr.io, docker.io, ...)"
        required: true
        default: "ghcr.io"
      image_name:
        description: "Image name (org/repo o usuario/imagen)"
        required: true
        default: "your-org/your-app"
      image_tar:
        description: "Nombre del artifact de la imagen"
        required: true
        default: "docker-image.tar"

permissions:
  id-token: write
  contents: read
  packages: write
  security-events: write

jobs:
  # --- Columna 1: corren a la vez ---
  secrets-scan:
    uses: ./.github/workflows/Secrets_Scan.yml
    secrets: inherit

  docker-build:
  uses: ./.github/workflows/Docker_Build.yml
  needs: [sca, sast, iac-security]
  with:
    registry:   ${{ github.event.inputs.registry }}
    image_name: ${{ github.event.inputs.image_name }}
    image_tag:  ${{ github.sha }}
    image_tar:  ${{ github.event.inputs.image_tar }}
  secrets:
    REGISTRY_USERNAME: ${{ secrets.REGISTRY_USERNAME }}
    REGISTRY_PASSWORD: ${{ secrets.REGISTRY_PASSWORD }}


  # --- Barrier: todo lo demás espera a que ACABEN ambos (✔✔) ---
  sca:
    needs: [secrets-scan, docker-build]
    uses: ./.github/workflows/SCA.yml
    secrets: inherit

  sast:
    needs: [secrets-scan, docker-build]
    uses: ./.github/workflows/SAST.yml
    secrets: inherit

  iac-security:
    needs: [secrets-scan, docker-build]
    uses: ./.github/workflows/IaC_Security.yml
    secrets: inherit

  # Descarga el artifact de la imagen solo cuando secrets y build han acabado
  download-image-artifact-1:
    needs: [secrets-scan, docker-build]
    uses: ./.github/workflows/Download_Docker_Artifact.yml
    with:
      image_tar: ${{ github.event.inputs.image_tar }}
    secrets: inherit

  image-scan:
    needs: download-image-artifact-1
    uses: ./.github/workflows/ImageScan.yml
    with:
      registry:  ${{ github.event.inputs.registry }}
      image_name: ${{ github.event.inputs.image_name }}
      image_tag:  ${{ github.sha }}
      # si tu ImageScan.yml no define este input, quita la línea:
      # exit_code_on_findings: 0
    secrets: inherit

  download-image-artifact-2:
    needs: image-scan
    uses: ./.github/workflows/Download_Docker_Artifact.yml
    with:
      image_tar: ${{ github.event.inputs.image_tar }}
    secrets: inherit

  container-signing:
    needs: download-image-artifact-2
    uses: ./.github/workflows/Container_Signing.yml
    with:
      registry:  ${{ github.event.inputs.registry }}
      image_name: ${{ github.event.inputs.image_name }}
      image_tag:  ${{ github.sha }}
    secrets: inherit

  push-signed:
    needs: container-signing
    uses: ./.github/workflows/Push_Signed.yml
    with:
      registry:  ${{ github.event.inputs.registry }}
      image_name: ${{ github.event.inputs.image_name }}
      image_tag:  ${{ github.sha }}
    secrets: inherit
