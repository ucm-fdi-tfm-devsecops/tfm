name: DevSecOps Pipeline

on:
  workflow_dispatch:
    inputs:
      registry:
        description: "Container registry (ghcr.io, docker.io, ...)"
        required: true
        default: "ghcr.io"
      image_name:
        description: "Image name (org/repo o usuario/imagen)"
        required: true
        default: "your-org/your-app"
      image_tar:
        description: "Nombre del artifact de la imagen"
        required: true
        default: "docker-image.tar"

permissions:
  id-token: write
  contents: read
  packages: write
  security-events: write

jobs:
  # --- ARRANQUE EN PARALELO ---
  # 1) Secrets
  secrets-scan:
    uses: ./.github/workflows/Secrets_Scan.yml
    secrets: inherit

  # 2) Docker build (sin needs -> arranca ya en paralelo a Secrets)
  docker-build:
    uses: ./.github/workflows/Docker_Build.yml
    with:
      registry:  ${{ github.event.inputs.registry }}
      image_name: ${{ github.event.inputs.image_name }}
      image_tag:  ${{ github.sha }}
      image_tar:  ${{ github.event.inputs.image_tar }}
    secrets: inherit

  # --- DESPUÃ‰S DE SECRETS ---
  # SCA/SAST/IaC dependen de Secrets (pero NO bloquean el build)
  sca:
    needs: secrets-scan
    uses: ./.github/workflows/SCA.yml
    secrets: inherit

  sast:
    needs: secrets-scan
    uses: ./.github/workflows/SAST.yml
    secrets: inherit

  iac-security:
    needs: secrets-scan
    uses: ./.github/workflows/IaC_Security.yml
    secrets: inherit

  # --- CADENA DE IMAGEN (a partir del build) ---
  # 3) Descargar artifact (solo depende del build)
  download-image-artifact-1:
    needs: docker-build
    uses: ./.github/workflows/Download_Docker_Artifact.yml
    with:
      image_tar: ${{ github.event.inputs.image_tar }}
    secrets: inherit

  # 4) Image scan (tras descargar/cargar la imagen)
  image-scan:
    needs: download-image-artifact-1
    uses: ./.github/workflows/ImageScan.yml
    with:
      registry:  ${{ github.event.inputs.registry }}
      image_name: ${{ github.event.inputs.image_name }}
      image_tag:  ${{ github.sha }}
      exit_code_on_findings: 0   # pon 1 si quieres gate
    secrets: inherit

  # 5) Descargar de nuevo el artifact para firmar (si tu firma requiere la imagen local)
  download-image-artifact-2:
    needs: image-scan
    uses: ./.github/workflows/Download_Docker_Artifact.yml
    with:
      image_tar: ${{ github.event.inputs.image_tar }}
    secrets: inherit

  # 6) Container signing
  container-signing:
    needs: download-image-artifact-2
    uses: ./.github/workflows/Container_Signing.yml
    with:
      registry:  ${{ github.event.inputs.registry }}
      image_name: ${{ github.event.inputs.image_name }}
      image_tag:  ${{ github.sha }}
    secrets: inherit

  # 7) Push firmado
  push-signed:
    needs: container-signing
    uses: ./.github/workflows/Push_Signed.yml
    with:
      registry:  ${{ github.event.inputs.registry }}
      image_name: ${{ github.event.inputs.image_name }}
      image_tag:  ${{ github.sha }}
    secrets: inherit
