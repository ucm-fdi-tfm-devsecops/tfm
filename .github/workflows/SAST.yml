name: SAST - Semgrep

on:
  workflow_dispatch:
  workflow_call:

jobs:
  semgrep-sast:
    name: Semgrep SAST Analysis
    runs-on: ubuntu-latest

    permissions:
      contents: read
      security-events: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run Semgrep SAST
        run: |
          mkdir -p results
          semgrep scan --config auto --sarif --output results/semgrep-results.sarif .

      - name: Upload SARIF results as artifact
        uses: actions/upload-artifact@v4
        with:
          name: semgrep-sast-results
          path: results/semgrep-results.sarif

      - name: Upload SARIF to GitHub Security Dashboard
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: results/semgrep-results.sarif
