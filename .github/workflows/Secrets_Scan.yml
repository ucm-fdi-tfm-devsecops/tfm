name: Step 1 - Secrets Scan

on:
  workflow_dispatch:
  workflow_call:
  # push:
  # pull_request:

jobs:
  gitleaks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install Gitleaks
        run: |
          sudo apt-get update
          sudo apt-get install -y golang-go
          go install github.com/gitleaks/gitleaks/v8@latest
          echo "$(go env GOPATH)/bin" >> $GITHUB_PATH
          gitleaks version

      - name: Run Gitleaks scan (no fail on findings)
        continue-on-error: true
        run: |
          if [ -f ".github/gitleaks.toml" ]; then
            echo "Usando configuración personalizada de Gitleaks"
            gitleaks detect --source . --no-git --config-path .github/gitleaks.toml \
              --report-path gitleaks-report.json --report-format json --verbose
          else
            echo "Usando configuración por defecto de Gitleaks"
            gitleaks detect --source . --no-git \
              --report-path gitleaks-report.json --report-format json --verbose
          fi

      - name: Upload report artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: gitleaks-report
          path: gitleaks-report.json
          if-no-files-found: ignore
