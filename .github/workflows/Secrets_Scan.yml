name: Step 1 - Secrets Scan

on:
  workflow_dispatch:
  workflow_call:
  # push:
  # pull_request:

jobs:
  gitleaks:
    runs-on: windows-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install Gitleaks (OSS) via Chocolatey
        shell: powershell
        run: |
          choco install gitleaks -y --no-progress
          # Verifica la versión instalada
          gitleaks version

      - name: Run Gitleaks scan (no fail on findings)
        shell: powershell
        continue-on-error: true
        run: |
          # Si existe un archivo de configuración personalizado, úsalo
          if (Test-Path ".github/gitleaks.toml") {
            Write-Host "Usando configuración personalizada de Gitleaks"
            gitleaks detect --source . --no-git --config-path .github/gitleaks.toml `
              --report-path gitleaks-report.json --report-format json --verbose
          }
          else {
            Write-Host "Usando configuración por defecto de Gitleaks"
            gitleaks detect --source . --no-git `
              --report-path gitleaks-report.json --report-format json --verbose
          }

      - name: Upload report artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: gitleaks-report
          path: gitleaks-report.json
          if-no-files-found: ignore
